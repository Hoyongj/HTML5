<!DOCTYPE html>
<!-- ul: Unordered List -->
<!-- ol: Ordered List -->
<!-- li: List Item -->

<html>
    <head>
        <title>Page 103</title>
    </head>
    <body>
        <h1>Lists</h1>
        <h2>Unordered List</h2>
        <ul>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ul>
        <h2>Ordered List</h2>
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ol>
        <h2>Definition List</h2>
        <!-- dl: Definition List -->
        <!-- dt: Definition Term -->
        <!-- dd: Definition Description -->
        <dl>
            <dt>Definition</dt>
            <dd>a statement of the exact meaning of a word, especially in a dictionary.</dd>
            <dt>Dictionary</dt>
            <dd>a book or electronic ...</dd>
        </dl>
    </body>
</html>
